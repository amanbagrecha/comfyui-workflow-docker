services:
  comfyui:
    image: ${COMFY_IMAGE:-amanbagrecha/container-comfyui:latest}
    pull_policy: always
    container_name: ${CONTAINER_NAME:-comfyui-container}
    ports:
      - "${COMFY_PORT:-8188}:8188"
    volumes:
      # Models directory with subfolders
      - ${MODELS_COMFYUI_DIR:-./models/comfyui}:/workspace/ComfyUI/models
      # Pipeline scripts mounted from host (no rebuild needed for code tweaks)
      - ./inpainting-workflow-master:/workspace/inpainting
      - ${MODELS_EGOBLUR_DIR:-./models/egoblur_gen2}:/workspace/inpainting/models/egoblur_gen2:ro
      # Input/Output for ComfyUI and inpainting pipeline
      - ./input:/workspace/ComfyUI/input
      - ./output:/workspace/ComfyUI/output
      - ./output-postprocessed:/workspace/output-postprocessed
      - ./output-egoblur:/workspace/output-egoblur
      # p2e custom node (host-editable for debugging)
      - ./p2e-local:/workspace/ComfyUI/custom_nodes/p2e
      # Workflow file
      - ./workflow-updated.json:/workspace/workflow.json:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped
    shm_size: '8gb'
